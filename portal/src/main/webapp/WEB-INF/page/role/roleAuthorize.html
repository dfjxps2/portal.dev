    function listRolePrivilege() {
        var role_id = $.request.queryString["role_id"];
        zTreeObj = null;
        var ztreeSetting = {
            check: {enable: true},
            data: {
                simpleData: {
                    enable: true
                }
            },
            view: {
                // fontCss : {color:"#ff0011",fontSize:20,fontWeight:"bold"}
            }
        };
        $.ajax({
            type: "get",
            url: "${G.host}/sysPrivilege/listPrivilege?role_id=" + role_id + "&sort=menu_id",
            async: false,
            dataType: "json",
            success: function (data) {
                //console.log(JSON.stringify(data));
                var ztreeNodes = [];
                if (data != null && data.length > 0) {
                    $.each(data, function (i, dataNode) {
                        var menu_id = dataNode.menu_id;
                        var super_menu_id = dataNode.super_menu_id;
                        var menu_cn_name = dataNode.menu_cn_name;
                        var is_app = dataNode.app_id ? 1 : 0;
                        ztreeNodes.push({
                            "id": menu_id,
                            "pId": super_menu_id,
                            "name": menu_cn_name,
                            "app_id": is_app
                        });
                    });
                }
                zTreeObj = $.fn.zTree.init($("#treeDemo"), ztreeSetting, ztreeNodes);
                data.forEach(function (value, index, arry) {
                    if (value['role_id']) {
                        zTreeObj.checkNode(
                            zTreeObj.getNodesByParam("id", value['menu_id'])[0]
                            , true
                            , false);
                    }
                });
                // checkMenuPri();
            }
        });
    }

    function saveAll(){
        if (saveRolePrivilege() !== true)
            return;

        saveRoleInitApp();
    }

    function saveRolePrivilege() {
        var role_id = $.request.queryString["role_id"];
        var rows = zTreeObj.getCheckedNodes(true).map(function (value) {
            return value['id'];
        });

        $.ajax({
            type: "post",
            url: '${G.host}/sysPrivilege/savePrivilege?role_id=' + role_id,
            dataType: "json",
            traditional: true,
            data: {
                privileges: rows
            },
            success: function (data) {
                if (data.code === 1) {
                    layer.msg('功能权限保存成功', {icon: 1, time: 2000, skin: 'layer-ext-moon'});

                    cancel();
                }
                else {
                    layer.msg(data.msg, {icon: 1, time: 5000, skin: 'layer-ext-moon'});
                    return false;
                }
            },
            error: function (err) {
                layer.msg("功能权限保存失败", {icon: 1, time: 5000, skin: 'layer-ext-moon'});
                return false;
            }
        });

        return true;
    }

    function saveRoleInitApp() {
        var role_id = $.request.queryString["role_id"];
        var rows = appTree.getCheckedNodes(true).filter(function(node) {
            return node.app_id === 1;
        }).map(function (node) {
            return [node['id'], $('#so_' + node.id).val()].join(',');
        });

        $.ajax({
            type: "post",
            url: '${G.serverUrl}/saveInitApp?role_id=' + role_id,
            dataType: "json",
            traditional: true,
            data: {
                appList: rows
            },
            success: function (data) {
                if (data.code === 1) {
                    layer.msg('默认应用设置保存成功', {icon: 1, time: 2000, skin: 'layer-ext-moon'});
                }

            error: function (err) {
                layer.msg("默认应用设置保存失败", {icon: 1, time: 5000, skin: 'layer-ext-moon'});
                return false;
            }
        });

        return true;
    }

    function saveRoleAuth() {
        var realCheckNode = [];
        var allCheckedNodes = zTreeObj.getCheckedNodes(true);
        mergeNodes(allCheckedNodes);

            $.each(allCheckedNodes, function (i, checkNode) {

                var so = checkNode.show_order || '';
                realCheckNode.push(checkNode.id + "|" + si + "|" + so);
            });
        }
        var role_id = $.request.queryString["role_id"];
        var IpageNum = $.request.queryString["IpageNum"];
        var IpageSize = $.request.queryString["IpageSize"];
        var url = encodeURI("saveMenuPri?role_id=" + role_id + "&menus=" + JSON.stringify(realCheckNode));
        layer.msg('保存成功！', {icon: 1, time: 1000, skin: 'layer-ext-moon'}, function () {
            window.location.href = url;
        });
    }

    function onAppCheck(e, treeId, treeNode) {
        if (!treeNode.checked) {
            $("#si_" + treeNode.id).val(0);
            $("#so_" + treeNode.id).val('');
            return;
        }
        $("#si_" + treeNode.id).val(1);
        var so = $("#so_" + treeNode.id).val() || '';
        var x = 1;
        if (so == '') {
            $(".sotxt").each(function () {
                var v = parseInt(this.value);
                if (v >= x)
                    x = v + 1;
            });
        }
        $("#so_" + treeNode.id).val(x);
    }

    function mergeNodes(nodes) {
        var appNodes = appTree.getCheckedNodes(true);
        for (var i = 0; i < appNodes.length; i++) {
            var b = false, si, so;
            for (var j = 0; j < nodes.length; j++) {
                if (appNodes[i].id == nodes[j].id) {
                    si = $("#si_" + appNodes[i].id).val() || '';
                    so = $("#so_" + appNodes[i].id).val() || '';
                    nodes[j].show_on_init = 1;
                    nodes[j].show_order = so;
                    b = true;
                    break;
                }
            }
            if (!b) {
                si = $("#si_" + appNodes[i].id).val() || '';
                so = $("#so_" + appNodes[i].id).val() || '';
                appNodes[i].show_on_init = 1;
                appNodes[i].show_order = so;
                nodes.push(appNodes[i]);
            }
        }
        var delNodes = appTree.getCheckedNodes(false);
        for (var x = 0; x < delNodes.length; x++) {
            for (var y = 0; y < nodes.length; y++) {
                if (delNodes[x].id == nodes[y].id) {
                    nodes.splice(y, 1);
                    //nodes[y].show_on_init = 0;
                    //nodes[y].show_order = '';
                    break;
                }
            }
        }
