<!DOCTYPE html>
<html>
  <head>
	  <#include "/WEB-INF/include/reslist.html" />
	  <link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
  </head>
   <script>
       var pageNum=1;
       var pageSize=10;
       var queryParm = '';
       var flag=true;
       var pageFlag=0;
	   //初始化表格
	   function  config(){
           var RFlag=$.request.queryString["RFlag"];
		   quick.serverUrl = "${G.serverUrl}";
		   quick.editUrl = "${G.editUrl}";
		   quick.objName = "${G.objName}";
		   quick.idField = "${G.idField}";
           
		   $("#list").bootstrapTable("destroy");
		   _gd["list"]=new BGrid("#list");
		   _gd["list"].config({
			   url:quick.serverUrl+"/getList?i=" + Math.random(),
			   idField: quick.idField,
			   sortName: quick.idField,
               cache:false,
			   height: $(document.body).height()-50,
			   toolbar:"#formSearch",
			   columns: [
				   {  checkbox: true },
				   { field: 'log_id', title: '日志记录编号', width: 100  },
                   { field: 'log_time', title: '日志记录时间', width: 150  },
                   { field: 'log_type_id', title: '日志类型', width: 100  },
                   { field: 'user_id', title: /*'用户ID'*/'用户名', width: 100  },
                   { field: 'user_ip', title: '用户IP地址', width: 100  },
                   { field: 'user_op_type', title: '操作类型', width: 100  },
                   { field: 'menu_id', title: '菜单名称', width: 100  },
				   { field: 'log_detail', title: '日志详情' }
				   /*{ field: 'log_detail',  title: '日志详情',width: 90, formatter:function(value,row,index){
					   return "<button type='button' class='btn_el' onclick='edit(\""+row.log_id+"\",\""+row.log_id+"\")'>编辑</button>| "
							   +"<button type='button' class='btn_el' onclick='del(\""+row.log_id+"\",\""+row.log_id+"\")'>删除</button>";
					   ;
				   }
				   }*/
			   ],onPageChange:function(number, size){
                   $("#IDS_PAGESIZE").val(size);
                   $("#IDS_PAGENUM").val(number);
                   pageNum=number;
                   pageSize=size;
               },onPostBody:function(data){
				   if(queryParm=='' &&　(data == null || data.length == 0)){
					   $(".no-records-found td").html('您还没有添加相关信息，请点击<a onclick="add();" href="javascript:void(0);">添加</a>');
                   }
			   }
		   });

           if(RFlag==1){
               requery();
           }else{
               _gd["list"].init();
           }
	   }

    //删除记录
    function del(node,name){
       layer.confirm(
		   "确认将删除【"+name+"】吗？<br/>删除后，所有关联数据将一并删除，且删除后不可恢复",
		   {icon:3,title:"删除记录",skin: 'layer-ext-moon'},
		   function(){
			   $.ajax({
				   type: "post",
				   url: quick.serverUrl + '/delete?log_id=' + node,
				   dataType: "json",
				   data:{ID:node},
				   success: function(data){
					   layer.msg('删除记录成功', {icon:1,time: 1000,skin: 'layer-ext-moon'});
                       _gd["list"].refresh();
				   },
				   error:function(err){
					   layer.msg("结果异常",{icon:1,time: 1000,skin: 'layer-ext-moon'});
				   }
			   });
		   }
       );
    }
    
	//查看详细信息
	function edit(id){
        navAppend("编辑集成系统");/*获取父页面元素并动态赋值父页面title*/
	    window.location.href=quick.editUrl + "?log_id="+id + getDetailParm();//跳转到另一个页面，并且还在当前框架
	}
	function add(){
		menuGoto(quick.editUrl);
	}
    //将url查询信息传至详细信息页面,返回时调用
	function goDetail(obj){
		var value = $(obj).attr("id");
		navAppend("详情信息");/*获取父页面元素并动态赋值父页面title*/
		window.location.href=quick.editUrl + "?mode=browse&log_id="+id + getDetailParm();
	}
    function query(){
		pageNum=1;
		pageSize=15;
       _gd['list'].refresh();
       queryParm=getParm();/*alert(queryParm);*/
    }
    //获取返回时传回的数据
    function requery(){
       var pn = Number($.request.queryString["IpageNum"]) || 1;
       var ps =  $.request.queryString["IpageSize"] || 10;
       
       _gd["list"].config({
           pageSize: ps
           ,onLoadSuccess:function(){
               if(pageFlag>0){
                   return;
               }
               $('#list').bootstrapTable('selectPage', pn);
               pageFlag++;
           }
       });
       _gd["list"].init();
    }

       //查询时间
       function layerDateTime(id){
           laydate({
               elem: '#'+ id
           });
           $("#"+id).focus();
       }

    //获取查询框数据
	function getParm(){
		var s = '&I'+$("#formSearch").serialize().replace(/&/g, "&I");
		return s;
	}
	function getDetailParm(){
		var s= queryParm + "&IpageNum="+pageNum+"&IpageSize="+pageSize;
		return s;
	}
  </script>
  <body class="gray-bg">
  <div class="wrapper wrapper-content wrapper-content-x animated fadeInRight">
	  <div class="row">
		  <div class="col-sm-12">
			  <div class="ibox ibox-x">
				  <div class="ibox-content ibox-content-x">
					  <div class="panel-mar">
							  <form id="formSearch" class="form-inline">
                                  <!--<div class="form-group" style="padding: 0px;width:180px;">
                                      <input id="start_time" name="start_time" class="form-control" type="text" placeholder="开始时间" /> <label onclick="layerDateTime();" style="position: absolute;top: 0px;right: 15px;background-position-x: center;" class="laydate-icon inline demoicon layer_date"></label>
								  </div>-->
								  <div class="form-group" style="padding: 0px;width:180px;">
									  <div class="col-xs-8" style="width:175px;padding-left:0px;"> <input id="start_time" name="start_time" class="form-control" onfocus="laydate({elem: '#start_time'});" type="text" placeholder="开始时间" />
										  <label onclick="layerDateTime('start_time');" style="position: absolute;top:1px;right:0px;background-position-x: center;border:1px solid #e5e6e7" class="laydate-icon inline demoicon layer_date"></label></div>
								  </div>
                                  <div class="form-group" style="padding: 0px;width:180px;">
									  <div class="col-xs-8" style="width:175px;padding-left:0px;"><input id="end_time" name="end_time" class="input-sm form-control" onfocus="laydate({elem: '#end_time'});" type="text" placeholder="截止时间" />
										  <label onclick="layerDateTime('end_time');" style="position: absolute;top:1px;right:0px;background-position-x: center;border:1px solid #e5e6e7" class="laydate-icon inline demoicon layer_date"></label></div>
								   </div>
								  <input id="user_id" name="user_id" class="input-sm form-control" type="text" placeholder="用户名" />
								  <div class="form-group" style="padding: 0px;width:180px;">
								  </div>
								  <span class="input-group-btn" style="display:inline-block;">  <button class="btn btn-primary " type="button" onclick="query();"> 查询</button> </span>
							  </form>
						</div>
					  <div style ="margin:5px;">
						  <table id="list" class="table-striped" style="table-layout:fixed"></table>
					  </div>
				  </div>
			  </div>
		  </div>
		  <input type="hidden"  id="IDS_PAGENUM" name="IDS_PAGENUM">
		  <input type="hidden"  id="IDS_PAGESIZE" name="IDS_PAGENUM">
  </div>
  </div>
  </body>
</html>
