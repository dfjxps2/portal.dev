<!DOCTYPE html>
<html>
<head>
<#include "/WEB-INF/include/reslist.html" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content wrapper-content-x animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox ibox-x">
                <div class="ibox-content ibox-content-x">
                    <div class="panel-mar">
                        <form id="form"  class="wizard-big addForm"  enctype="multipart/form-data" accept="image/jpg, image/png">
                            <div class="col-xs-9"><input type="hidden" id="user_id" name="user_id" class="form-control" /></div>

                            <div class="col-sm-6 form_ipt_botm">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top"><span></span>用户口令</label>
                                    <div class="col-xs-9"><input type="text" id="user_password" name="user_password" class="form-control" /></div>
                                </div>
                            </div>
                            <div class="col-sm-6 form_ipt_botm">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top"><span></span>加密口令</label>
                                    <div class="col-xs-9"><input type="text" id="en_password" name="en_password"  onblur="enPwdCase();" class="form-control" value=""/></div>
                                </div>
                            </div>

                            <div class="col-sm-6 form_ipt_botm">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top"><span></span>解密口令</label>
                                    <div class="col-xs-9"><input type="text" id="dec_password" name="dec_password" onblur="decPwdCase();" class="form-control" value=""/></div>
                                </div>
                            </div>

                          
                            <div class="pull-right ibox-toolbars hidefield">
                                <button type="button" class="btn btn-primary" onclick="cancel();">返回</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
 	function enPwdCase(){
 		var pwd = $("#user_password").val();
 		 $.ajax({
             type: "post",
             url: "enPwdCase",
             data:{pwd:pwd},
             success: function(data){
                $("#en_password").val(data);  
             },
             error:function () {
                 layer.msg('加密失败！', {icon:1,time: 1000,skin: 'layer-ext-moon'});
             }
         });
    }
    function decPwdCase(){
    	var pwd = $("#user_password").val();
		 $.ajax({
            type: "post",
            url: "decPwdCase",
            data:{pwd:pwd},
            success: function(data){
            	alert(data)
               $("#dec_password").val(data);  
            },
            error:function () {
                layer.msg('解密失败！', {icon:1,time: 1000,skin: 'layer-ext-moon'});
            }
        });
    }

</script>
</html>
