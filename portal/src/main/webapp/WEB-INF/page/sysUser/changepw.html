<!DOCTYPE html>
<html>
<head>
    <#include "/WEB-INF/include/reslist.html" />
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content wrapper-content-x animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox ibox-x">
                <div class="ibox-content ibox-content-x">
                    <div class="panel-mar">
                        <form id="form"  class="wizard-big addForm"  enctype="multipart/form-data" accept="image/jpg, image/png">
                            <div class="col-xs-9"><input type="hidden" id="user_id" name="user_id" class="form-control" /></div>

                            <div class="col-sm-6 form_ipt_botm">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top"><span></span>用户原口令</label>
                                    <div class="col-xs-9"><input type="text" id="user_old_pw" name="old_password" class="form-control" /></div>
                                </div>
                            </div>
                            <div class="col-sm-6 form_ipt_botm">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top"><span></span>新口令</label>
                                    <div class="col-xs-9"><input type="text" id="user_new_pw" name="new_password" class="form-control required" /></div>
                                </div>
                            </div>

                            <div class="col-sm-6 form_ipt_botm">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top"><span></span>再次确认新口令</label>
                                    <div class="col-xs-9"><input type="text" id="user_renew_pw" name="re_new_pw" class="form-control" /></div>
                                </div>
                            </div>

                            <div class="col-xs-6 form_ipt_botm">
                                <div class="form-group">
                                    <label class="col-xs-4 lable_top"></label>
                                    <div class="col-xs-8">
                                        <input id="submit-form" type="button" class="btn btn-primary" value="保存">
                                    </div>
                                </div>
                            </div>
                            <div class="pull-right ibox-toolbars hidefield">
                                <button type="button" class="btn btn-primary" onclick="cancel();">返回</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>

    var sysid=$.request.queryString["user_id"];
       quick.serverUrl = "${G.serverUrl}";  // /sysUser
    window.onload = function() {
        /*自定义错误提示信息的方法*/
        jQuery.validator.addMethod("newPassword", function (value, element) {
            var flag = true;
            if (value != $("#user_new_pw").val()) {
                flag = false
            }
            return this.optional(element) || flag;
        }, "您输入的新密码不一致！");
        jQuery.validator.addMethod("passwordFuc", function (value, element) {//密码验证
            var tel = /^[0-9a-zA-Z]{5,12}$/;
            return this.optional(element) || (tel.test(value));
        }, "6-12位英文字母或者数字的组合");
        $("#form").validate({
            errorPlacement: function (error, element) {
                element.parent().append(error);
            },
            rules: {
                re_new_pw: {
                    required: true,
                    newPassword: true,
                    passwordFuc: true
                },
                old_password: {
                    required: true,
                    passwordFuc: true,
                    remote: {
                        url: quick.serverUrl + "/checkOldPw",     //后台处理程序
                        type: "post",               //数据发送方式
                        dataType: "json",           //接受数据格式
                        data: {                     //要传递的数据
                            user_old_pw: function () {
                                return encodeURI($("#user_old_pw").val());
                            }
                        },
                        dataFilter: function (data, type) {//判断控制器返回的内容
                            //console.log(data);
                            if (data == "false") {
                                return false;
                            } else {
                                return true;
                            }
                        }
                    }
                },
                new_password:{
                    required: true,
                    passwordFuc: true
                }
            },
            messages:{
                old_password:{
                    remote:"您输入的密码不存在！"
                },
                re_new_pw:{
                    remote: " ni"
                },
                new_password:{
                    remote: " de"
                }
            }

        });
    }


        /*保存*/
        $("#submit-form").click(function () {
            if(!($("#form").valid())){
                return false;
            }

            var subData={
                user_id :sysid,
                new_password:encodeURI($("#user_new_pw").val())
            }
            $.ajax({
                type: "post",
                url:"changPw",
                data:subData,
                dataType: "json",
                success: function(data){
                    if(data=="1"){
                        layer.msg('保存成功！', {icon:1,time: 1000,skin: 'layer-ext-moon'});
                    }else{
                        layer.msg('保存失败！', {icon:1,time: 1000,skin: 'layer-ext-moon'});
                    }
                },
                error:function () {
                    layer.msg('保存失败！', {icon:1,time: 1000,skin: 'layer-ext-moon'});
                }
            });
        })


    function cancel(){
        var url = quick.serverUrl+"/list";
        window.location.href = url;
    }
</script>
</html>
