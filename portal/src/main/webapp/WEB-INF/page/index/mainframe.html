</html>
<script>
	var dt = ${data};
	if (dt == false) {
		layer.msg('该用户没有查询菜单权限,请联系管理员！异常信息:"'+dt+'"', {
			icon : 1,
			time : 5000,
			skin : 'layer-ext-seaning'
		});
	}
	drawMenu("#mynode", dt);
	function drawMenu(id, dt) {
		var html = [];
		drawLi(html, dt);
		$(id).after(html.join(''));
		function drawLi(arr, dt) {
			for (var i = 0; i < dt.length; i++) {
				if (dt[i].depth == 1) {
					arr.push(' <li>');
					if (dt[i].children == null || dt[i].children.length == 0) {
						arr.push('	<a class="J_menuItem" tabindex='+dt[i].menuId+' href="'+dt[i].menuUrl+'" ><i class="'+dt[i].menuIconUrl+'" style="color:#ffffff"></i> <span class="nav-label" style="color:#ffffff">',
									dt[i].menuCnName, '</span>',
									'</a> </li>');
					}else{
						arr.push('	<a href="#"><i class="'+dt[i].menuIconUrl+'" style="color:#ffffff"></i> <span class="nav-label" style="color:#ffffff" >',
							dt[i].menuCnName, '</span>',
							' <span class="fa arrow" style="color:#ffffff"></span></a>');
						
						arr.push('<ul class="nav nav-second-level">');
						drawLi(arr, dt[i].children);
						arr.push('</ul></li>');
					}

			/* 		if (dt[i].children != null || dt[i].children.length > 0) {
						arr.push('<ul class="nav nav-second-level">');
						drawLi(arr, dt[i].children);
						arr.push('</ul>');
					} else {
						arr.push('	</li>');
					} */

				} else if (dt[i].depth > 1 && dt[i].children.length > 0) {
					arr.push(' <li><a href="#"> ', dt[i].menuCnName,
							'<span class="fa arrow"></span></a>',
							'	<ul class="nav nav-third-level">');
					drawLi(arr, dt[i].children);
					arr.push('	</ul>', '</li>');

				} else if (dt[i].depth > 1 && dt[i].children.length == 0) {
					arr.push('<li><a class="J_menuItem" tabindex='+dt[i].menuId+' href="'+dt[i].menuUrl+'">',
									dt[i].menuCnName, '</a></li>');

				}
			}
		}
	}

	function logout() {
		layer.confirm("您好,确定退出吗?", {
			btnAlign : 'c'
		}, function() {
			window.location.href = "home/logout";
		});
	}
	
	function goMain() {
		window.location.href = "home/main";
		
	}
</script>
