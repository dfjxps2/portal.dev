	<script>
		$(document)
				.ready(
						function() {

							// 切换块
							var index = 1;
							$(".switch-container .switch-item").on(
									'click',
									function() {
										index = $(this).attr('index') * 1;
										$(".switch-container .switch-item")
												.removeClass('active');
										$(this).addClass('active');
										changeData(index);
									});

							// 全市生产总值比较
							function changeData(index) {
								//  天津地图
								axios
										.all(
												[
														axios
																.get(app.req.base
																		+ '/park_overview/province-industry'
																		+ index
																		+ app.req.suffix),
														(!echarts
																.getMap('world') ? axios
																.get('assets/map/tianjin'
																		+ app.req.suffix)
																: undefined) ])
										.then(
												axios
														.spread(function(
																resData, resGeo) {
															// 注册地图
															resGeo
																	&& echarts
																			.registerMap(
																					'tianjin',
																					resGeo.data);
															// 构建数据
															agChart.map.tianjin
																	.init(
																			'#fg-item-province-industry-map',
																			'',
																			resData.data.content);
														}));
							}
							changeData(index);

							// 园区支柱产业发展比较
							axios
									.get(
											app.req.base
													+ '/park_overview/pillar-industry'
													+ app.req.suffix)
									.then(
											function(response) {
												var data = response.data.content;
												agChart.bubble.bubbles
														.init(
																'#fg-item-pillar-industry-chart',
																'', data);
											});

							// 工业产业发展演化
							axios
									.get(
											app.req.base
													+ '/park_overview/industrial-evolution'
													+ app.req.suffix)
									.then(
											function(response) {
												var data = response.data.content;
												agChart.line.area
														.init(
																'#fg-item-industrial-evolution-chart',
																'', data);
											});

							// 第三产业发展演化
							axios
									.get(
											app.req.base
													+ '/park_overview/investment-evolution'
													+ app.req.suffix)
									.then(
											function(response) {
												var data = response.data.content;
												agChart.line.area
														.init(
																'#fg-item-investment-evolution-chart',
																'', data);
											});

							// 固定资产投资发展变化
							axios
									.get(
											app.req.base
													+ '/park_overview/trading-evolution'
													+ app.req.suffix)
									.then(
											function(response) {
												var data = response.data.content;
												agChart.line.area
														.init(
																'#fg-item-trading-evolution-chart',
																'', data);
											});

							// 组织机构
							axios
									.get(
											app.req.base
													+ '/trade_development/taiwan-investment'
													+ app.req.suffix, {
												params : {}
											}).then(
											function(response) {
												agChart.bar.columns.init(
														'#taiwan-investment',
														'',
														response.data.content);
											});

						})
	</script>
</body>
