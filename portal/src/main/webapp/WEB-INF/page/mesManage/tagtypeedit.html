<!DOCTYPE html>
<html>
<head>
    <#include "/WEB-INF/include/resedit.html" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-10">
                <div class="col-sm-12">
                    <label id="pagename" class="col-xs-8" style="text-align:center;font-size: 22px;color:blue;margin-left: 180px"></label>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="pull-right ibox-toolbars hidefield" style="margin-right: -14px;margin-top: 2px;">
                    <button type="button" class="btn btn-primary" onclick="cancel();">返回</button>
                </div>
            </div>

            <div class="ibox">
                <div class="ibox-content ibox-content-ad" style="margin-top: 25px;">
                    <form id="form" name="form" method="post" action="${G.serverUrl}/save" class="wizard-big addForm" enctype="multipart/form-data" accept="image/jpg, image/png">
                        <div class="row">
                            <div class="col-sm-6 form_ipt_botm">
                                <select class="form-control form-control-green select_change" id="super_type_id" name="super_type_id">
                                </select>
                            </div>

                            <div class="col-sm-6 form_ipt_botm">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top"><span></span>标签类型</label>
                                    <div class="col-xs-9"><input class="form-control" id="tag_type_name" name="tag_type_name"></input>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div ibox-toolbars hidefield>
                                    <input id="submit-form" type="button" class="pull-right btn btn-primary" value="保存">
                                </div>
                            </div>
                            <div class="col-xs-9"><input type="hidden" id="tag_type_id" name="tag_type_id" class="form-control" /></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
<script>
    function config() {
        quick.serverUrl = "${G.serverUrl}";
        quick.objName = "${G.objName}";
        quick.idField = "${G.idField}";
        quick.listUrl = quick.serverUrl + "/list";
    }

    window.onload = function() {
        /*加载数据*/
        var mode = $.request.queryString["mode"];
        var sysid = $.request.queryString["tag_type_id"];
        if (sysid) {
            $('#pagename').html("标签类型编辑");
            $("input,textarea").attr("placeholder", "");
            $(".hidefield").show();
            $.post(quick.serverUrl + '/getEditTag?tagTypeId=' + sysid + "&i=" + Math.random(), function (data) {
                setForm(data);
                if (mode == "browse") {
                    viewRead();
                }
            });
        }
    };

    //获得标签类型进行查询
    function selectTagType(){
        $.ajax({
            type: "get",
            url: "getTagType",
            async:false,
            dataType: "json",
            success: function(data){
                $("#super_type_id").append("<option selected hidden value=''>选择标签类型</option><option value=''>选择标签类型</option> ");
                for (var i = 0; i < data.length; i++) {
                    var item = data[i];
                    $("#super_type_id").append("<option  value=" +item.tagTypeId+ "> "+  item.tagTypeName+"</option>");
                }
            }
        });
    }
    selectTagType();
    // 保存
    $("#submit-form").click(function () {
        if(!($("#form").valid())){
            return false;
        }
        var subData={
            tagTypeId:$("#tag_type_id").val(),
            superTypeId:$("#super_type_id").val(),
            tagTypeName:$("#tag_type_name").val()
        }
        $.ajax({
            type: "post",
            url: "editTagType",
            data:subData,
            dataType: "json",
            success: function(data){
                if(data=="1"){
                    layer.msg('保存成功！', {icon:1,time: 1000,skin: 'layer-ext-moon'},function(){
                        window.location.href = quick.serverUrl+"/tagtypelist";
                    });
                }else{
                    layer.msg('保存失败！', {icon:1,time: 1000,skin: 'layer-ext-moon'});
                }
            },
            error:function () {
                layer.msg('保存失败！', {icon:1,time: 1000,skin: 'layer-ext-moon'});
            }
        });
    })

    function cancel(){
        var url = quick.serverUrl+"/tagtypelist" ;
        window.location.href = url;
    }
</script>
</html>
