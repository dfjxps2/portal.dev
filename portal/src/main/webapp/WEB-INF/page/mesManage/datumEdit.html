<!DOCTYPE html>
<html>
<head>
    <#include "/WEB-INF/include/reslist.html" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script src="${G.host}/res/plugin/jQuery/jquery-1.11.3.min.js" type="text/javascript"></script>
    <!--Bootstrap -->
    <link href="${G.host}/res/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="${G.host}/res/plugin/bootstrap/js/bootstrap.min.js"></script>
    <!-- Loading Flat UI -->
    <link href="${G.host}/res/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="${G.host}/res/css/animate.min.css" rel="stylesheet">
    <link href="${G.host}/res/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="${G.host}/res/plugin/FlatUI/img/favicon.ico">
    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="${G.host}/res/plugin/FlatUI/js/flat-ui.min.js"></script>
    <link href="${G.host}/res/plugin/bootstrap-table/bootstrap-table.css" rel="stylesheet">
    <script src="${G.host}/res/plugin//bootstrap-table/bootstrap-table.js"></script>
    <script src="${G.host}/res/plugin/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <script src="${G.host}/res/js/core/base.js"></script>
    <script src="${G.host}/res/js/core/sysbaseList.js"></script>
    <script src="${G.host}/res/plugin/jquery.form.js"></script>
    <link href="${G.host}/res/css/hk0405.css" rel="stylesheet">
    <link href="${G.host}/res/css/styleIter.css" rel="stylesheet">
    <link href="${G.host}/res/css/import.css" rel="stylesheet">
    <script>
        function fileOnMouseDown(){
            $("#btn_select").removeClass("button_normal").addClass("button_press");
        }
        function fileOnMouseUp(){
            $("#btn_select").removeClass("button_press").addClass("button_normal");
        }
    </script>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content wrapper-content-x animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-12">
                <div class="col-sm-10">
                    <div class="col-sm-12">
                        <label id="pagename" class="col-xs-8" style="text-align:center;font-size: 22px;color:blue;margin-left: 180px"></label>
                    </div>
                </div>
            <div class="ibox " style="padding-top:30px;">
                <div class="ibox-content ibox-content-ad" style="margin-left:5px;margin-top: -30px;height:500px;width:1000px">
                    <form id="pubform" name="pubform" method="post"  enctype="multipart/form-data" >
                        <div class="row" style="padding-top:50px">
                            <div class=" form-group" style="padding-left:50px;width:400px;float: left">
                                <label class="col-xs-3 lable_top" style="width:100px;padding-right:2px;"><span class="span_require">*</span>资料大类</label>
                                <div class="col-xs-9" style="padding-left: 20px;">
                                    <select type="button" name="sup_msg_type_id" class="input-group form-control form-control-green select_change" id="sup_msg_type_id" style="width:280px;" onchange="supDatumTy()">
                                        <option value="">请选择资料大类</option>
                                        <option value="1">政府文件</option>
                                        <option value="2">政府公文</option>
                                        <option value="3">大数据平台报告</option>
                                    </select></div>
                            </div>
                            <div class="form-group" style="width:500px;float: left;padding-left:50px;" >
                                <label class="col-xs-3 lable_top" style="width:120px;"><span class="span_require">*</span>资料小类</label>
                                <div class="col-xs-9" style="padding-left: 20px;width:300px"> <select style="width:280px;" class="form-control required select_change" id="msg_type_id" name="msg_type_id" onchange="subClass()"></select></div>
                            </div>
                            <div class="form-group" style="padding-left:32px;width: 100%;">
                                <label class="col-xs-3 lable_top" style="width:120px;"><span class="span_require">*</span>关键词</label>
                                <div class="col-xs-9" style="padding-left: 18px;width:800px;"><input style="width:708px;left: auto;" placeholder="参数1 惨数2" class="form-control required" id="keywords" name="keywords"  /></div>
                            </div>
                            <div class="form-group" style="padding-left:50px; width:530px;height:80px;" >
                                <li class="li_file" style="width: 520px;"style="width: 400px;"  >
                                    <div class="uploader white" style="padding-top:20px;height:55px;width:510px;" >
                                        <label class="col-xs-3 lable_top" style="width:120px;"><span class="span_require">*</span>资料文件</label>
                                        <input id="upload"  onchange="uploadFiles();"  type="file" name="file" style="width:360px;padding-top:20px;height:55px;" onmousedown="fileOnMouseDown()" onmouseup="fileOnMouseUp()" />
                                        <input id="msg_content" name="msg_content" type="text" class="filename" style="border-right-width: 2px;" readonly="readonly">
                                        <input id="btn_select" type="button" name="file" class="button_normal"  value="上传">
                                    </div>
                                </li>
                            </div>
                        </div>


                        <div ibox-toolbars hidefield  style="float:left;width:490px;height:80px;padding-top: 50px;">
                            <li class="li_bom" style="height:70px;">
                                <input id="reset" class="pull-right btn btn-primary"  type="button"  value="放弃"/>
                                <input  id="fat-btn" type="button" class="pull-right btn btn-primary" onclick="formCommit()" value="确认">
                                <input type="hidden" id="msgattachment" name="msg_content" class="form-control"/>
                                <input type="hidden" id="msg_id" name="msg_id" class="form-control"/>
                                <input type="hidden" id="msg_title" name="msg_title" class="form-control"/>
                                <input type="hidden" id="pub_time" name="pub_time" class="form-control"/>
                            </li>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script src="${G.host}/res/js/bootstrap.min.js?v=3.3.6"></script>
<script src="${G.host}/res/js/content.min.js?v=1.0.0"></script>
<script src="${G.host}/res/js/plugins/layer/layer.min.js"></script>
<script src="${G.host}/res/js/plugins/staps/jquery.steps.min.js"></script>
<script src="${G.host}/res/js/plugins/validate/jquery.validate.min.js"></script>
<script src="${G.host}/res/js/plugins/validate/messages_zh.min.js"></script>
<script src="${G.host}/res/plugin/jquery.form.js"></script>
<script>

    function config() {
        quick.serverUrl = "${G.serverUrl}";
        quick.objName = "${G.objName}";
        quick.idField = "${G.idField}";
        quick.listUrl = quick.serverUrl + "/list";
    }

    window.onload = function() {
        /*加载数据*/
        var mode = $.request.queryString["mode"];
        var sysid = $.request.queryString["msg_id"];
        if (sysid) {
            $('#pagename').html("资料管理修改");
            $("input,textarea").attr("placeholder", "");
            $(".hidefield").show();
            $.post(quick.serverUrl + '/getEditDatum?msg_id='+sysid + "&i=" + Math.random(), function (data) {
                setForm(data);
                if (mode == "browse") {
                    viewRead();
                }
            });
        }
    };


    $(function(){
        $("input[type=file]").change(function(){$(this).parents(".uploader").find(".filename").val($(this).val());});
    });
    function uploadFiles() {/*上传文件*/
        var file = document.getElementById("upload").files[0];
        if (typeof(file) == "undefined") {
            $("#fat-btn").attr("disabled", "true");
            return;
        }
        $("#errorMsg").html("").hide();
        if (file.size > 1024 * 1024 * 5) {
            $("#errorMsg").html("文件超过5M，请重新上传").show();
            $("#fat-btn").attr("disabled", "true");
            return;
        }
        var uploadValue = $("#upload").val();
        if (uploadValue != "" && uploadValue != null) {
            $(".btn").click(function () {
                $("#btn_select").removeClass().addClass("button_disabled");
                $("#uploadFile").removeClass("uploadFile_n").addClass("uploadFile_b");
            });
        } else {
            $("#fat-btn").attr("disabled", "true");
        }
    }

    //下拉框联动
    function supDatumTy(){
        var supdata = $("#sup_msg_type_id").val();
        var sudata = $("#msg_type_id").val();
        if(supdata==""||supdata==null){
            $("#msg_type_id").empty();
            SelectDataType();
        }
        if(supdata!=null && supdata !="" ){
            $("#msg_type_id").empty();
            $.ajax({
                type:"post",
                url:quick.serverUrl+"/getDataTy",
                async:false,
                dataType:"json",
                data:{
                    supmtid: supdata
                },
                success:function (data) {
                    $("#msg_type_id").append("<option selected hidden value=''>资料小类</option><option value= ''>资料小类</option>");
                    for(var i=0;i<data.length;i++){
                        var item = data[i];
                        $("#msg_type_id").append("<option value="+item.msg_type_id+"> "+item.msg_type_name+"</option>")
                    }
                }
            });
        }
    }

    function subClass() {
        var subdata = $("#msg_type_id").val();
        var supdata = $("#sup_msg_type_id").val();
        if(subdata=="" && supdata==""){
            $("#sup_msg_type_id").empty();
            $("#sup_msg_type_id").append("<option selected hidden value=''>资料大类</option><option value= ''>资料大类</option>");
            $("#sup_msg_type_id").append("<option value='1'>政府文件</option>");
            $("#sup_msg_type_id").append("<option value='2'>政府公文</option>");
            $("#sup_msg_type_id").append("<option value='3'>大数据平台报告</option>");
        }
        if(subdata!=""&& subdata!=null&&supdata==""){
            $("#sup_msg_type_id").empty();
            $.ajax({
                type:"post",
                url:quick.serverUrl+"/getDataTy",
                async:false,
                dataType:"json",
                data:{
                    submtid: subdata
                },
                success:function (data) {
                    for(var i=0;i<data.length;i++){
                        var item = data[i];
                        $("#sup_msg_type_id").append("<option selected hidden value=''>资料大类</option><option value= ''>资料大类</option>");
                        $("#sup_msg_type_id").append("<option value="+item.sup_msg_type_id+"> "+item.supTyName+"</option>")
                    }
                }
            });
        }
    }

    function  SelectDataType() {
        $.ajax({
            type:"get",
            url:"getDataTy",
            async:false,
            dataType:"json",
            success:function (data) {
                $("#msg_type_id").append("<option selected hidden value=''>资料小类</option><option value= ''>资料小类</option>");
                for(var i=0;i<data.length;i++){
                    var item = data[i];
                    $("#msg_type_id").append("<option value="+item.msg_type_id+"> "+item.msg_type_name+"</option>")
                }
            }
        });
    }
    SelectDataType();

    //确认
    function formCommit(){
        $(".btn_text").html("正在处理您的请求，请稍后...");
        $("#pubform").ajaxSubmit({
            type:'post',
            url:'${G.host}/mesManage/editDatum',
            data: {
                MERGE:$('#MERGE').prop('checked')
            },
            dataType:'json',
            success:function(data){
                $(".btn_text").html("");
                if(data=="1"){
                    layer.msg('资料已修改完成！', {icon:1,time: 1000,skin: 'layer-ext-moon'},function(){
                        window.location.href = quick.serverUrl+"/databaselist";
                    });
                }else{
                    layer.msg('资料修改未成功！', {icon:1,time: 1000,skin: 'layer-ext-moon'});
                }
            },
            error:function () {
                $(".btn_text").html("");
                layer.msg('资料修改失败！', {icon:1,time: 1000,skin: 'layer-ext-moon'});
            }

        });
    }
    $("#reset").click(function () {
        window.location.href = quick.serverUrl+"/databaselist";
    })
</script>

</html>
