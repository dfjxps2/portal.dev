<!DOCTYPE html>
<html>
<head>
    <#include "/WEB-INF/include/resedit.html" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-10">
                <div class="col-sm-12">
                    <label id="pagename" class="col-xs-8" style="text-align:center;font-size: 22px;color:blue;margin-left: 180px"></label>
                </div>
            </div>
            <div class="ibox" style="height: 200px;">
                <div class="ibox-content ibox-content-ad" style="margin-top: 25px;height: 200px;">
                    <form id="form" name="form" method="post" action="${G.serverUrl}/save" class="wizard-big addForm" enctype="multipart/form-data" accept="image/jpg, image/png">
                        <div class="row" style="height: 200px;">
                            <div class="col-sm-6 form_ipt_botm">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top"><span></span>资料大类</label>
                                    <select  style="width:300px;" type="button" name="sup_msg_type_id" class="input-group form-control form-control-green select_change" id="sup_msg_type_id">
                                        <option value="">请选择资料大类</option>
                                        <option value="1">政府文件</option>
                                        <option value="2">政府公文</option>
                                        <option value="3">大数据平台报告</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-6 form_ipt_botm" style="height:49px;">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top"><span></span>资料小类</label>
                                    <div class="col-xs-9"><input class="form-control required" id="msg_type_name" name="msg_type_name" />
                                    </div>
                                </div>
                            </div>

                            <div style="padding-top:30px;height:180px;"  class="row">
                                <div ibox-toolbars  style="padding-top:50px;width:565px;">
                                    <input id="canel-addSup" type="button" align="center" class="pull-right btn btn-primary" value="放弃"/>
                                    <input id="submit-form" type="button" align="center" class="pull-right btn btn-primary" value="保存"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    function config() {
        quick.serverUrl = "${G.serverUrl}";
        quick.objName = "${G.objName}";
        quick.idField = "${G.idField}";
        quick.listUrl = quick.serverUrl + "/list";
    }

    window.onload = function() {
        $('#pagename').html("新增资料小类");
    };
    // 保存
    $("#submit-form").click(function () {
        if(!($("#form").valid())){
            return false;
        }
        var subData={
            sup_msg_type_id:$("#sup_msg_type_id").val(),
            msg_type_name:$("#msg_type_name").val()
        }
        $.ajax({
            type: "post",
            url: "insertSupClass",
            data:subData,
            dataType: "json",
            success: function(data){
                if(data=="1"){
                    layer.msg('保存成功！', {icon:1,time: 1000,skin: 'layer-ext-moon'},function(){
                        window.location.href = quick.serverUrl+"/datatype";
                    });
                }else{
                    layer.msg('保存失败！', {icon:1,time: 1000,skin: 'layer-ext-moon'});
                }
            },
            error:function () {
                layer.msg('保存失败！', {icon:1,time: 1000,skin: 'layer-ext-moon'});
            }
        });
    })

    $("#canel-addSup").click(function () {
        var url = quick.serverUrl+"/datatype" ;
        window.location.href = url;
    })


</script>
</html>
