<!DOCTYPE html>
<html>
<head>
    <#include "/WEB-INF/include/resedit.html" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-10">
                <div class="col-sm-12">
                    <label id="pagename" class="col-xs-8" style="text-align:center;font-size: 22px;color:blue;margin-left: 180px"></label>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="pull-right ibox-toolbars hidefield" style="margin-right: -14px;margin-top: 2px;">
                    <button type="button" class="btn btn-primary" onclick="cancel();">返回</button>
                </div>
            </div>

            <div class="ibox">
                <div class="ibox-content ibox-content-ad" style="margin-top: 25px;">
                    <form id="form" name="form" method="post" action="${G.serverUrl}/save" class="wizard-big addForm" enctype="multipart/form-data" accept="image/jpg, image/png">
                        <div class="row">
                            <div class="col-sm-6 form_ipt_botm">
                                <div class="form-group">
                                    <label class="col-xs-4 lable_top"><span></span>标签类型</label>
                                    <div class="col-xs-8"><div class="input-group"><input type="text" id="tag_type_name" readOnly="readOnly" class="form-control"/><span class="input-group-btn"><button class="btn btn-default" type="button" onclick="chosebox('tag_type_name', '${G.serverUrl}/tagchose','tag_type_id');">...</button></span></div></div>
                                </div>
                            </div>

                            <div class="col-sm-6 form_ipt_botm">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top"><span></span>标签名称</label>
                                    <div class="col-xs-9"><input class="form-control required" id="tag_text" name="tag_text" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div ibox-toolbars hidefield>
                                    <input id="submit-form" type="button" class="pull-right btn btn-primary" value="保存">
                                </div>
                            </div>
                            <div class="col-xs-9"><input type="hidden" id="tag_type_id" name="tag_type_id" class="form-control" /></div>
                            <div class="col-xs-9"><input type="hidden" id="super_type_id" name="super_type_id" class="form-control" /></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
<script>
    function config() {
        quick.serverUrl = "${G.serverUrl}";
        quick.objName = "${G.objName}";
        quick.idField = "${G.idField}";
        quick.listUrl = quick.serverUrl + "/list";
    }

    window.onload = function() {

        $('#pagename').html("新增内容标签");
    };
    // 保存
    $("#submit-form").click(function () {
        if(!($("#form").valid())){
            return false;
        }
        var subData={
            superTypeId:$("#super_type_id").val(),
            tagText:$("#tag_text").val(),
            tagTypeId:$("#tag_type_id").val(),
            tagTypeName:$("#tag_type_name").val()

        }
        $.ajax({
            type: "post",
            url: "insertTag",
            data:subData,
            dataType: "json",
            success: function(data){
                if(data=="1"){
                    layer.msg('保存成功！', {icon:1,time: 1000,skin: 'layer-ext-moon'},function(){
                        window.location.href = quick.serverUrl+"/list";
                    });
                }else{
                    layer.msg('保存失败！', {icon:1,time: 1000,skin: 'layer-ext-moon'});
                }
            },
            error:function () {
                layer.msg('保存失败！', {icon:1,time: 1000,skin: 'layer-ext-moon'});
            }
        });
    })

    function cancel(){
        var url = quick.listUrl + urlDel(location.search, 'mode','tag_id') + '&RFlag=1';
        window.location.href = url;
    }
    function chosebox(nid, url,id, fn){
        if(!layer.values)
            layer.values = {};
        var val = $("#"+id).val();
        layer.open({
            type: 2 //此处以iframe举例
            ,title: '选择记录'
            ,area: ['680px', '500px']
            ,shade: 0
            ,maxmin: true
            ,content: url + "?rid=" + val
            ,btn: ['确认', '关闭'] //只是为了演示
            ,yes: function(index, layero){
                var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                if(!iframeWin._chosenId){
                    alert('您还未选择记录，请点击要选择的行');
                    return;
                }
                if(id){
                    $("#"+nid).val(iframeWin._chosenName);
                    $("#"+id).val(iframeWin._chosenId);
                }
                if(fn){
                    var gd = iframeWin._gd["list"];
                    var dt = gd.getSelect();
                    fn(dt || [], iframeWin);
                }

                layer.closeAll();
            }
            ,btn2: function(){
                layer.closeAll();
            }
        });
    }

</script>
</html>
