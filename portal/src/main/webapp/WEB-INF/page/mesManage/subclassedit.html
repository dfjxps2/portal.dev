<!DOCTYPE html>
<html>
<head>
    <#include "/WEB-INF/include/resedit.html" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-10">
                <div class="col-sm-12">
                    <label id="pagename" class="col-xs-8" style="text-align:center;font-size: 22px;color:blue;margin-left: 180px"></label>
                </div>
            </div>
            <div class="ibox" style="height:150px;">
                <div class="ibox-content ibox-content-ad" style="margin-top: 25px;height:150px;">
                    <form id="form" name="form" method="post" action="${G.serverUrl}/save" class="wizard-big addForm" enctype="multipart/form-data" accept="image/jpg, image/png">
                        <div class="row" style="height:150px;">
                            <div class="col-sm-6 form_ipt_botm" style="width:100%;">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top"><span></span>资料小类</label>
                                    <div class="col-xs-9" style="width:50%;"><input type="text" class="form-control" id="msg_type_name" name="msg_type_name"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div ibox-toolbars hidefield style="width:60%;">
                                    <input id="submit-form" type="button" class="pull-right btn btn-primary" value="保存">
                                    <input id="cancel-edit" type="button" class="pull-right btn btn-primary" value="放弃">
                                </div>
                            </div>
                            <div class="col-xs-9">
                                <input type="hidden" id="msg_type_id" name="msg_type_id" class="form-control" />
                                <input type="hidden" id="sup_msg_type_id" name="sup_msg_type_id" class="form-control" /></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
<script>
    function config() {
        quick.serverUrl = "${G.serverUrl}";
        quick.objName = "${G.objName}";
        quick.idField = "${G.idField}";
        quick.listUrl = quick.serverUrl + "/list";
    }

    window.onload = function() {
        /*加载数据*/
        var mode = $.request.queryString["mode"];
        var sysid = $.request.queryString["msg_type_id"];
        if (sysid) {
            $('#pagename').html("编辑资料小类名称");
            $(".hidefield").show();
            $.post(quick.serverUrl + '/editSubClassData?msg_type_id=' + sysid + "&i=" + Math.random(), function (data) {
                setForm(data);
                if (mode == "browse") {
                    viewRead();
                }
            });
        }
    };
    // 保存
    $("#submit-form").click(function () {
        if(!($("#form").valid())){
            return false;
        }
        var subData={
            msg_type_name:$("#msg_type_name").val(),
            msg_type_id:$("#msg_type_id").val(),
            sup_msg_type_id:$("#sup_msg_type_id").val()
        }
        $.ajax({
            type: "post",
            url: "editSubClass",
            data:subData,
            dataType: "json",
            success: function(data){
                if(data=="1"){
                    layer.msg('保存成功！', {icon:1,time: 1000,skin: 'layer-ext-moon'},function(){
                        window.location.href = quick.serverUrl+"/datatype";
                    });
                }else{
                    layer.msg('保存失败！', {icon:1,time: 1000,skin: 'layer-ext-moon'});
                }
            },
            error:function () {
                layer.msg('保存失败！', {icon:1,time: 1000,skin: 'layer-ext-moon'});
            }
        });
    })

    $("#cancel-edit").click(function () {
        window.location.href=quick.serverUrl+"/datatype";
    })


</script>
</html>
