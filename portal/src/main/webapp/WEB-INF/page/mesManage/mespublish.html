<!DOCTYPE html>
<html>
<head>
    <#include "/WEB-INF/include/reslist.html" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script src="${G.host}/res/plugin/jQuery/jquery-1.11.3.min.js" type="text/javascript"></script>
    <!--Bootstrap -->
    <link href="${G.host}/res/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="${G.host}/res/plugin/bootstrap/js/bootstrap.min.js"></script>
    <!-- Loading Flat UI -->
    <link href="${G.host}/res/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="${G.host}/res/css/animate.min.css" rel="stylesheet">
    <link href="${G.host}/res/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="${G.host}/res/plugin/FlatUI/img/favicon.ico">
    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="${G.host}/res/plugin/FlatUI/js/flat-ui.min.js"></script>
    <link href="${G.host}/res/plugin/bootstrap-table/bootstrap-table.css" rel="stylesheet">
    <script src="${G.host}/res/plugin//bootstrap-table/bootstrap-table.js"></script>
    <script src="${G.host}/res/plugin/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <script src="${G.host}/res/js/core/base.js"></script>
    <script src="${G.host}/res/js/core/sysbaseList.js"></script>
    <script src="${G.host}/res/plugin/jquery.form.js"></script>
    <link href="${G.host}/res/css/hk0405.css" rel="stylesheet">
    <link href="${G.host}/res/css/styleIter.css" rel="stylesheet">
    <link href="${G.host}/res/css/import.css" rel="stylesheet">
    <script>
        function fileOnMouseDown(){
            $("#btn_select").removeClass("button_normal").addClass("button_press");
        }
        function fileOnMouseUp(){
            $("#btn_select").removeClass("button_press").addClass("button_normal");
        }
    </script>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content wrapper-content-x animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-10">
                <div class="col-sm-12">
                    <label id="pagename" class="col-xs-8" style="text-align:center;font-size: 22px;color:blue;margin-left: 180px"></label>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="pull-right ibox-toolbars hidefield" style="margin-right: -14px;margin-top: 30px;">
                    <button type="button" class=" btn btn-primary" onclick="cancel();">返回</button>
                </div>
            </div>
            <div class="ibox " style="padding-right: 5px;">
                <div class="ibox-content ibox-content-ad" style="margin-left:5px;margin-top: -30px;height:1000px;">
                    <form id="pubform" name="pubform" method="post"  enctype="multipart/form-data" >
                        <div class="row" style="margin-top:20px">
                            <!--<div class="row">-->
                            <div class="col-sm-6 form_ipt_botm" style="width:100%;">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top" style="width:100px;"><span class="span_require">*</span>标题</label>
                                    <div class="col-xs-9" style="width:89%;"><input maxlength="50" style="width:100%;" class="form-control required " id="msg_title" name="msg_title"  /></div>
                                </div>
                            </div>

                            <div class="col-sm-6 form_ipt_botm" style="width:100%;">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top" style="width:100px;"><span class="span_require">*</span>摘要</label>
                                    <div class="col-xs-9" style="width:89%;"><textarea style="height:72px;width:100%;resize:none;" class="form-control required" id="msg_digest" name="msg_digest"></textarea></div>
                                </div>
                            </div>

                            <div class="col-sm-6 form_ipt_botm" style="width:33%;padding-right:2px;">
                                <div class="form-group" >
                                    <label class="col-xs-3 lable_top" style="width:100px;"><span class="span_require">*</span>密级</label>
                                    <div class="col-xs-9" style="padding-left:15px;width:70%;"> <select class="form-control required select_change" id="msg_class_name" name="msg_class_name"></select></div>
                                </div>
                            </div>

                            <div class="col-sm-6 form_ipt_botm"style="padding-left:15px;width:33%;">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top" style="width:28%;"><span></span>标签</label>
                                    <div class="col-xs-9" style="padding-left:2px;width:80%;">
                                        <div style="position:absolute;cursor:pointer;display:none;left:55%;z-index:999;padding-top:7px;" align="center"  class="input_clear">
                                            <button type="button" class="close" data-dismiss="modal" style="text-align: center" aria-hidden="true" >×</button>
                                        </div>
                                            <input type="text"  placeholder="标签" id="tag_text" readOnly="readOnly" style="height:35px;width:70%;padding-right:0px;border:1px solid #cccccc;background:#f5f5f5;"  class=" required"/>
                                            <input  class="button_normal pull-right" style="width:30%;padding:0px;" id="anniu" type="button" value="选择标签" onclick="chosebox('tag_text', '${G.serverUrl}/mespubtags','tagId');">
                                    </div>
                                </div>
                            </div>

                            <li class="li_file"  >
                                <div class="uploader white "style="width:24%;padding-left:10px;" >
                                    <div style="position:absolute;cursor:pointer;display:none;left:70%;z-index:999;padding-top:7px;" align="center"  class="input_clear">
                                        <button type="button" class="close" data-dismiss="modal" style="text-align: center" aria-hidden="true" >×</button>
                                    </div>
                                    <input type="text" class="filename" id="file_box"  style="width:75%;">
                                    <input id="btn_select" type="button" name="file" class="button_normal" style="padding-left:1px; width:25%;" value="选择附件">　
                                    <input id="upload" style="width:25%;" onchange="uploadFiles();"  type="file" name="file"  onmousedown="fileOnMouseDown()" onmouseup="fileOnMouseUp()" />
                                </div>
                            </li>

                            <div class="col-sm-6 form_ipt_botm"style="width:100%;">
                                <div class="form-group" >
                                    <label class="col-xs-3 lable_top" style="width:100px;"><span class="span_require">*</span>内容</label>
                                    <div class="col-xs-9" style="width:89%;"><textarea style="width:100%;padding-left:15px;height:600px;resize:none;" class="form-control required" id="msgcontent" name="msgcontent"></textarea></div>
                                </div>
                            </div>

                            <!--</div>-->

                            <div ibox-toolbars hidefield  style="margin-bottom: 15px;padding-top: 650px;padding-left:400px;">
                                    <input id="fat-btn"  class=" btn btn-primary"  type="button" onclick="formCommit()" value="上传"/>
                                    <input  id="reset" type="button" class=" btn btn-primary"  value="重置">
                                    <input type="hidden" id="tagId" name="tagId" class="form-control" />
                                    <input type="hidden" id="msg_content" name="msg_content" class="form-control" />
                                    <input type="hidden" id="msg_attachment" name="msg_attachment" class="form-control" />
                                    <input type="hidden" id="pub_user_id" name="pub_user_id" class="form-control" />
                                    <input type="hidden" id="appr_user_id" name="appr_user_id" class="form-control" />
                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="${G.host}/res/js/bootstrap.min.js?v=3.3.6"></script>
<script src="${G.host}/res/js/content.min.js?v=1.0.0"></script>
<script src="${G.host}/res/js/plugins/layer/layer.min.js"></script>
<script src="${G.host}/res/js/plugins/staps/jquery.steps.min.js"></script>
<script src="${G.host}/res/js/plugins/validate/jquery.validate.min.js"></script>
<script src="${G.host}/res/js/plugins/validate/messages_zh.min.js"></script>
<script src="${G.host}/res/plugin/jquery.form.js"></script>
<script>
    function config() {
        quick.serverUrl = "${G.serverUrl}";
        quick.objName = "${G.objName}";
        quick.idField = "${G.idField}";
        quick.listUrl = quick.serverUrl + "/list";
    }
    $(function(){
        $("input[type=file]").change(function(){$(this).parents(".uploader").find(".filename").val($(this).val());});
    });

    window.onload = function() {
        $('#pagename').html("内容发布申请");
        $("#pubform").validate({
            errorPlacement: function(error, element) {
                element.parent().append(error);
            },
            rules: {}
        });
    }
        function  SelectMsgCs() {
        $.ajax({
            type:"get",
            url:"getMsgCs",
            async:false,
            dataType:"json",
            success:function (data) {
                $("#msg_class_name").append("<option selected hidden value=''>密级</option><option value= ''>密级</option>");
                for(var i=0;i<data.length;i++){
                    var item = data[i];
                    $("#msg_class_name").append("<option value="+item.msg_class_name+","+item.msg_class_id+"> "+item.msg_class_name+"</option>")
                }
            }
        });
    }
    SelectMsgCs();
    var user_id = $.request.queryString["user_id"];
    function formCommit(){
        if(!($("#pubform").valid())){
            return false;
        }
        $("#pub_user_id").val(user_id);
        $("#appr_user_id").val(user_id);
        $(".btn_text").html("正在处理您的请求，请稍后...");
        $("#pubform").ajaxSubmit({
            type:'post',
            url:'${G.host}/mesManage/addMes',
            data: {
                MERGE:$('#MERGE').prop('checked')
            },
            dataType:'json',
            success:function(data){
                $(".btn_text").html("");
                if(data=="1"){
                        layer.msg('内容已创建成功！', {icon:1,time: 1000,skin: 'layer-ext-moon'},function(){
                            window.location.href = quick.serverUrl+"/list";
                        });
                    }else{
                        layer.msg('内容审核未通过！', {icon:1,time: 1000,skin: 'layer-ext-moon'});
                    }
                },
                error:function () {
                    $(".btn_text").html("");
                    layer.msg('内容创建失败！', {icon:1,time: 1000,skin: 'layer-ext-moon'});
                }

        });
    }
    $("#reset").click(function () {
            window.location.href = quick.serverUrl+"/mespublish";
        })


    function cancel(){
        var url = quick.listUrl ;
        window.location.href = url;
    }

    function chosebox(nid, url,id, fn){
        $("#anniu").attr("disabled",true);
        if(!layer.values)
            layer.values = {};
        var val = $("#"+id).val();
        layer.open({
            type: 2 //此处以iframe举例
            ,title: '选择标签'
            ,area: ['680px', '500px']
            ,shade: 0
            ,maxmin: true
            ,content: url + "?rid=" + val
            ,btn: ['确认', '关闭'] //只是为了演示
            ,yes: function(index, layero){
                var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                if(!iframeWin._chosenId){
                    alert('您还未选择记录，请点击要选择的行');
                    return;
                }
                if(id){
                    $("#"+nid).val(iframeWin._chosenName);
                    $("#"+id).val(iframeWin._chosenAllId);
                }
                if(fn){
                    var gd = iframeWin._gd["list"];
                    var dt = gd.getSelect();
                    fn(dt || [], iframeWin);
                }
                layer.closeAll();
                $("#anniu").attr("disabled",false);
            }
            ,btn2: function(){
                layer.closeAll();
                $("#anniu").attr("disabled",false);
            }
        });
    }

    function uploadFiles() {/*上传文件*/
        var file = document.getElementById("upload").files[0];
        if (typeof(file) == "undefined") {
            $("#fat-btn").attr("disabled", "true");
            return;
        }
        $("#errorMsg").html("").hide();
//        if (file.size > 1024 * 1024 * 5) {
//            alert(2)
//            $("#errorMsg").html("文件超过5M，请重新上传").show();
//            $("#fat-btn").attr("disabled", "true");
//            return;
//        }
        var uploadValue = $("#upload").val();
        if (uploadValue != "" && uploadValue != null) {
            $(".btn").click(function () {
                $("#btn_select").removeClass().addClass("button_disabled");
                $("#uploadFile").removeClass("uploadFile_n").addClass("uploadFile_b");
            });
        }else {
            $("#fat-btn").attr("disabled", "true");
        }
    }


    //文本框删除按钮
    //当通过鼠标点击选中元素或通过 tab 键定位到元素时，该元素就会获得焦点
        $("input").focus(function () {
            alert(1);
            $(this).parent().children(".input_clear").show();
        });

    //当元素失去焦点时发生 blur 事件。
        $("input").blur(function(){
            if($(this).val()=='')
            {
//            $(this).parents(".col-xs-9").children(".input_clear").hide();
                $(this).parent().children(".input_clear").hide();
            }
        });


    $(".input_clear").click(function(){
        var tag=  $(this).parents(".col-xs-9").find('input[id=tag_text]').val();
        var file=  $(this).parent().find('input[id=upload]').val();
        var filename=  $(this).parent().find('input[id=file_box]').val();
        if(tag){
            $("#tag_text").val(null);
        }
        if(file || filename){
            $("#upload").val(null);
            $("#file_box").val(null);
        }
        $(this).hide();
    });

</script>

</html>
