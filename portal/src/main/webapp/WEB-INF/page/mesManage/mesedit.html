<script src="${G.host}/res/js/bootstrap.min.js?v=3.3.6"></script>

<script>
    function config() {
        quick.serverUrl = "${G.serverUrl}";
        quick.objName = "${G.objName}";
        quick.idField = "${G.idField}";
        quick.listUrl = quick.serverUrl + "/list";
    }

    function setData(obj) {
        if (!obj) {
            obj = request.getAll();
        } else if (typeof (obj) == "string") {
            obj = eval("(" + obj + ")");
        }
        for (var name in obj) {
            var val = obj[name] === null ? '' : obj[name];
            var nodes = document.getElementsByName(name);
            if (nodes == null || nodes.length == 0) {
                _selector = $("#" + name);
            } else {
                _selector = $(nodes);
            }
            if (_selector == null || _selector.length == 0)
                continue;
            var nodeType = _selector[0].nodeName.toLowerCase();
            if (nodeType == "input") {
                var etype = _selector.attr("type") || "text";
                if (etype == "checkbox") {
                    CheckBoxInit(name, val);
                } else if (etype == "radio") {
                    _selector.each(function (){
                        if ($(this).val() == encodeURI(val)) {
                            $(this).attr("checked", "checked");
                            if (typeof ($(this).parent().parent().attr("data-toggle")) != "undefined") {
                                $(this).parent().parent().find('label').removeClass("active");
                                $(this).parent().addClass("active");
                            }
                        }
                    });
                } else {
                    _selector.val(val);
                }

            } else if (nodeType == "select") {
                ListInit(name, encodeURI(val));
            } else if (nodeType == "div") {

            } else if (nodeType == "button") {
                _selector.val(val);
            } else {
                _selector.text(val);
            }
        }
        //选中多选下拉框的值
        function ListInit(obj, v) {
            if (!obj) return false;
            var x = v.split(',');
            $("#" + obj).find("option").each(function () {
                for (var i = 0; i < x.length; i++) {
                    if (x[i] == this.value)
                        this.selected = "selected";
                }
            });
        }
        function CheckBoxInit(obj, v) {
            if (null == obj || v == '') return false;
            var chks = document.getElementsByName(obj);
            var vs = v.split(',');
            for (var i = 0; i < chks.length; i++) {
                chks[i].checked = false;
                for (var j = 0; j < vs.length; j++) {
                    if (vs[j] == chks[i].value) {
                        chks[i].checked = true;
                        break;
                    }
                }
            }
        }
    }



    $(function(){
        $("input[type=file]").change(function(){$(this).parents(".uploader").find(".filename").val($(this).val());});
    });
    window.onload = function() {

        /*加载数据*/
        var mode = $.request.queryString["mode"];
        var sysid = $.request.queryString["msg_id"];
        if (sysid) {
            $('#pagename').html("内容编辑");
            $("input,textarea").attr("placeholder", "");
            $(".hidefield").show();
            $.post(quick.serverUrl + '/getEditMes?msg_id=' + sysid + "&i=" + Math.random(), function (data) {
                 setData(data);
                if (mode == "browse") {
                    viewRead();
                }
            });
        }
    };

    //内容管理查询--密级下拉框
    function  SelectMsgCs(){
        $.ajax({
            type:"post",
            url:"getMsgCs",
            async:false,
            dataType:"json",
            success:function (data) {
                console.log(JSON.stringify(data));
                $("#msg_class_id").append("<option selected hidden value=''>密级</option><option value= ''>密级</option>");
                for(var i=0;i<data.length;i++){
                    var item = data[i];
                    $("#msg_class_id").append("<option value="+item.msg_class_id+"> "+item.msg_class_name+"</option>")
                }
            }
        });
    }
    SelectMsgCs();


    $(document).ready(function () {
        $("#pubform").validate({
            errorPlacement: function(error, element) {
                element.parent().append(error);
            },
            rules: {}
        });
    })



    // 保存
    function formCommit(){
        if(!($("#pubform").valid())){
            return false;
        }
        $(".btn_text").html("正在处理您的请求，请稍后...");
        $("#pubform").ajaxSubmit({
            type:'post',
            url:'${G.host}/mesManage/editMes',
            data: {
                MERGE:$('#MERGE').prop('checked')
            },
            dataType:'json',
            success:function(data){
                $(".btn_text").html("");
                if(data=="1"){
                    layer.msg('内容修改成功！', {icon:1,time: 1000,skin: 'layer-ext-moon'},function(){
                        window.location.href = quick.serverUrl+"/list";
                    });
                }else{
                    layer.msg('内容修改失败，内容审核未通过！', {icon:1,time: 1000,skin: 'layer-ext-moon'});
                }
            },
            error:function () {
                $(".btn_text").html("");
                layer.msg('内容修改失败！', {icon:1,time: 1000,skin: 'layer-ext-moon'});
            }

        });
    }

    function chosebox(nid, url,id, fn){
        $("#anniu").attr("disabled",true);
        if(!layer.values)
            layer.values = {};
        var val = $("#"+id).val();
        layer.open({
            type: 2 //此处以iframe举例
            ,title: '选择标签'
            ,area: ['680px', '500px']
            ,shade: 0
            ,maxmin: true
            ,content: url + "?rid=" + val
            ,btn: ['确认', '关闭'] //只是为了演示
            ,yes: function(index, layero){
                var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                if(!iframeWin._chosenId){
                    alert('您还未选择记录，请点击要选择的行');
                    return;
                }
                if(id){
//                    $("#tag").val(iframeWin._chosenName);
                    $("#"+nid).val(iframeWin._chosenName);
                    $("#"+id).val(iframeWin._chosenAllId);
                }
                if(fn){
                    var gd = iframeWin._gd["list"];
                    var dt = gd.getSelect();
                    fn(dt || [], iframeWin);
                }

                layer.closeAll();
                $("#anniu").attr("disabled",false);
            }
            ,btn2: function(){
                layer.closeAll();
                $("#anniu").attr("disabled",false);
            }
        });
    }

    function uploadFiles() {/*上传文件*/
        var file = document.getElementById("upload").files[0];
        if (typeof(file) == "undefined") {
            $("#fat-btn").attr("disabled", "true");
            return;
        }
        $("#errorMsg").html("").hide();
        if (file.size > 1024 * 1024 * 5) {
            $("#errorMsg").html("文件超过5M，请重新上传").show();
            $("#fat-btn").attr("disabled", "true");
            return;
        }
        var uploadValue = $("#upload").val();
        if (uploadValue != "" && uploadValue != null) {
            $(".btn").click(function () {
                $("#btn_select").removeClass().addClass("button_disabled");
                $("#uploadFile").removeClass("uploadFile_n").addClass("uploadFile_b");
            });
        } else {
            $("#fat-btn").attr("disabled", "true");
        }
    }

    function cancel(){
        var url = quick.serverUrl+"/list";
        window.location.href = url;
    }

    //文本框删除按钮
    //当通过鼠标点击选中元素或通过 tab 键定位到元素时，该元素就会获得焦点
    $("input").focus(function () {
        $(this).parents(".col-xs-9").children(".input_clear").show();
        $(this).parent().children(".input_clear").show();
    });
    //当元素失去焦点时发生 blur 事件。
    $("input").blur(function(){
        if($(this).val()=='')
        {
            $(this).parents(".col-xs-9").children(".input_clear").hide();
            $(this).parent().children(".input_clear").hide();
        }
    });
    $(".input_clear").click(function(){
        var tag=  $(this).parents(".col-xs-9").find('input[id=tag_text]').val();
        var file=  $(this).parent().find('input[id=upload]').val();
        var filename=  $(this).parent().find('input[id=file_box]').val();
        if(tag){
            $("#tag_text").val(null);
        }

        if(file || filename){
            $("#upload").val(null);
            $("#file_box").val(null);
        }
        $(this).hide();
    });
</script>
