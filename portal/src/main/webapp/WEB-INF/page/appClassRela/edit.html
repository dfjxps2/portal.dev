<!DOCTYPE html>
<html>
<head>
	<#include "/WEB-INF/include/resedit.html" />
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
            <div class="pull-right ibox-toolbars hidefield">
                <button type="button" class="btn btn-primary" onclick="cancel();">返回</button>
            </div>
			<div class="ibox">
				<div class="ibox-content ibox-content-ad" style="margin-top: 25px;">
					<form id="form" name="form" method="post" action="${G.serverUrl}/save" class="wizard-big addForm" enctype="multipart/form-data" accept="image/jpg, image/png">
				    <div class="row">
                        <div class="col-sm-6 form_ipt_botm">
                            <div class="form-group">
                                <label class="col-xs-3 lable_top"><span class="span_require">*</span>应用系统ID</label>
                                <div class="col-xs-9"><div class="input-group"><input type="text" id="app_class_NAME" readOnly="readOnly" class="form-control required"/><span class="input-group-btn"><button class="btn btn-default" type="button" onclick="chosebox('app_class_NAME', '${G.serverUrl}/chose','app_class_id');">...</button></span></div></div>
                            </div>
                        </div>
                        <div class="col-sm-6 form_ipt_botm">
                            <div class="form-group">
                                <label class="col-xs-3 lable_top"><span class="span_require">*</span>应用系统类型ID</label>
                                <div class="col-xs-9"><div class="input-group"><input type="text" id="app_NAME" readOnly="readOnly" class="form-control required"/><span class="input-group-btn"><button class="btn btn-default" type="button" onclick="chosebox('app_NAME', '${G.serverUrl}/chose','app_id');">...</button></span></div></div>
                            </div>
                        </div>

                        <div class="col-sm-6 ediefield">
						    <div class="form-group">
							    <label class="col-xs-3 lable_top"></label>
							    <div class="col-xs-9">
                    		<input type="hidden" id="rel_id" name="rel_id" />
                    		<input type="hidden" id="app_class_id" name="app_class_id" />
                    		<input type="hidden" id="app_id" name="app_id" />

                                    <input id="submit-form" type="button" class="btn btn-primary" value="保存" onclick="return thingOver();">
							    </div>
						    </div>
					    </div>
				    </div>
				</form>
			</div>
			</div>
		</div>

	</div>
</div>

</body>
<script>
    function config() {
        quick.serverUrl = "${G.serverUrl}";
        quick.objName = "${G.objName}";
        quick.idField = "${G.idField}";
        quick.listUrl = quick.serverUrl + "/list";
    }
	window.onload = function() {
		/*自定义错误提示信息的方法*/

		$("#form").validate({
			errorPlacement: function(error, element) {
                element.parent().append(error);
			},
            ignore : ":disabled",
			rules: {
			}
		});
        /*加载数据*/
        var mode = $.request.queryString["mode"];
        var sysid=$.request.queryString["rel_id"];
        if(sysid){
            $.post(quick.serverUrl + '/getObj?rel_id=' + sysid + "&i=" + Math.random(), function(data){
                setForm(data);
				if(mode == "browse"){
                    viewRead();
                }
            });
        }
	}
    /*完成*/
    var isdone = true;
    function thingOver(){
        if(!isdone) {
            return false;
        }
        isdone = false;
        if(!$("#form").valid()){
            return false;
        }
        clearPlaceHodler();
        $('#form').ajaxSubmit(function() {
            layer.msg('保存成功', {icon: 1, time: 1000, skin: 'layer-ext-moon'});
            var a = {};
            newForm(a);
            isdone = true;
        });
    }
	function cancel(){
		var url = quick.listUrl + urlDel(location.search, 'mode','rel_id') + '&RFlag=1';
		window.location.href = url;
	}
</script>
</html>
